<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio - En maintenance</title>
        <style>
            body {
                /* M√™me beige que la sidebar de ton CV pour la coh√©rence */
                background-color: #E8E6E1; 
                color: #2D2D2D;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                text-align: center;
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
                color: #2c3e50;
                margin-bottom: 10px;
            }

            p {
                font-size: 1.2rem;
                margin-bottom: 30px;
                color: #555;
                max-width: 600px;
                line-height: 1.6;
            }

            .btn-cv {
                display: inline-block;
                padding: 15px 30px;
                background-color: #2c3e50;
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: bold;
                font-size: 1.1rem;
                transition: background-color 0.3s ease, transform 0.2s ease;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }

            /* Reprise de la couleur accent (Marron Cuir) de ton CV au survol */
            .btn-cv:hover {
                background-color: #8B5E3C;
                transform: translateY(-2px);
            }
            /* --- RESPONSIVE MOBILE --- */
            @media screen and (max-width: 850px) {
                body {
                    padding: 0;
                    background-color: var(--bg-sidebar); /* Fond uni sur mobile */
                }

                .page {
                    width: 100%;
                    height: auto; /* On laisse la hauteur s'adapter au contenu */
                    flex-direction: column; /* On empile les √©l√©ments l'un sur l'autre */
                    box-shadow: none; /* On retire l'ombre pour un look "app" */
                }

                /* La sidebar prend toute la largeur */
                .sidebar {
                    width: 100%;
                    height: auto;
                    padding: 30px 20px;
                    text-align: center; /* Centre le texte (optionnel, souvent plus joli sur mobile) */
                }

                /* Ajustement de la photo pour qu'elle soit bien centr√©e */
                .photo-wrapper {
                    margin-bottom: 20px;
                }

                /* On r√©aligne les infos de contact au centre si on veut, ou on laisse en colonne */
                .contact-info {
                    align-items: center; /* Centre les items de contact */
                }

                /* Le contenu principal prend aussi toute la largeur */
                .main {
                    width: 100%;
                    padding: 30px 20px;
                }

                /* Ajustement de la taille du titre pour mobile */
                h1 {
                    font-size: 2rem;
                    text-align: center;
                }

                .subtitle, .availability {
                    text-align: center;
                }
            }
        </style>
    </head>
    <body>

        </p>
        
        <a href="cv.html" class="btn-cv">Vous pouvez checker mon CV pour l'instant</a>
    </body>
</html>
